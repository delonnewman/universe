<html>
  <head lang="en">
    <title>How to Build a Universe - An Introduction to Computing</title>
    <link rel="stylesheet" href="./node_modules/bootstrap/dist/css/bootstrap.min.css">
    <style type="text/css" media="screen">
      body {
        overflow: hidden;
      }

      #editor {
        margin: 0;
        position: absolute;
        top: 0;
        bottom: 0;
        left: 0;
        right: 0;
        font-size: 14pt;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-md-auto">
        <div id="editor">
        </div>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="./src/universe/core.js"></script>
    <script type="text/javascript" src="./vendor/ace-builds/src/ace.js"></script>
    <script type="text/javascript">
      var editor = ace.edit("editor");
      editor.setTheme("ace/theme/solarized_dark");
      editor.session.setMode("ace/mode/javascript");
      setInterval(function() {
        var content = editor.getValue();
        if (content.match(/^\s*$/) == null) {
          var val;
          try {
            val = eval(content);
            console.log(val);
          }
          catch (e) {
            console.error(e);
          }
        }
      }, 1000);
    </script>
  </body>
</html>
